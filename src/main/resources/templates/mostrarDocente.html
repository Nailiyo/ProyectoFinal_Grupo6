<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Mostrar Docentes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        margin-top: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th {
        background-color: #f2f2f2;
        font-weight: bold;
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      .btn {
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        color: #fff;
      }

      .btn-primary {
        background-color: #0083ca;
      }

      .btn-primary:hover {
        background-color: #005c89;
      }
    </style>
</head>


<body>
<h1>Mostrar Docentes</h1>

    <table> 
        <tr>
        <td><b> ID </b> </td>
        <td><b> DNI </b> </td>
        <td><b> Nombre </b> </td>
        <td><b> Apellido </b> </td>
        <td><b> Estado </b> </td>
        </tr>
        <tr>
        </tr> 
         <tr th:each="docente : ${docenteListado}"> 
                  <td th:number="${docente.idDocente}"></td>
                  <td th:number="${docente.dniDocente}"></td>
                  <td th:text="${docente.nombreDocente}"></td> 
                  <td th:text="${docente.apellidoDocente}"></td>
                  <td th:boolean="${docente.estadoDocente}"></td> 
                  <td> 
                         <button class="btn btn-primary" type="submit">Editar</button> 
                         <button class="btn btn-primary" type="submit">Borrar</button>
                 </td>
    </table>

</body>
</html>
