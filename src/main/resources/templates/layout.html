      margin: 0;

    }

    }
    
    .btn {

      background-color: #808080;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      border: none;
      cursor: pointer;
    }
    
    .btn:hover {
      background-color: #555;
    }
  </style>
